<ul class="dashboard-list">
  <li *ngFor="let dashboard of dashboards">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ dashboard.name }}</mat-card-title>
        <mat-card-subtitle>
          {{ dashboard.stocks.length }} stocks
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions align="end">
        <button mat-icon-button [routerLink]="['/dashboard', dashboard.id]">
          <ng-icon name="heroPencilSquare"></ng-icon>
        </button>
        <button mat-icon-button><ng-icon name="heroTrash"></ng-icon></button>
      </mat-card-actions>
    </mat-card>
    <br />
  </li>
</ul>
